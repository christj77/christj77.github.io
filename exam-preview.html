<!-- exam-preview.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Sample Preview</title>
  <style>
    /* Make background dark + blur effect */
    body {
      margin: 0;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    img {
      max-width: 120%;
      max-height: 120%;
      object-fit: contain;
      box-shadow: 0 0 30px rgba(255,255,255,0.3);
      backdrop-filter: blur(1px);
    }

    .close-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #fff;
      border: none;
      border-radius: 5px;
      padding: 8px 12px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="close-btn" onclick="window.close()">âœ• Close</button>
  <img src="./images/examsample.png" alt="Exam Sample">
</body>
</html>
